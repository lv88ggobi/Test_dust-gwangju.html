<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 날씨 및 미세먼지 정보</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 2px 0 0 5px; 
            background-color: #000000; 
            color: white;
            display: flex;
            justify-content: flex-start; 
            align-items: flex-start;
            height: 100vh;
        }
        .main {
            display: flex;
            align-items: flex-start; 
            background-color: #000000;
            padding: 0px;
            width: 700px;
        }
        .weather-info {
            font-size: 50px;
            text-align: center;
            padding-top: 5px;
            margin-right: 20px;
        }
        .weather-icon {
            width: 50px;
            height: 55px;
            padding-top: 8px;
            margin-right: 5px;
        }
        table {
            width: 285px;
            border-collapse: collapse;
            background-color: black;
            font-size: 20px;
        }
        th {
            background-color: #004d40;
            font-size: 24px; 
        }
        td {
            font-size: 30px; 
            text-align: center;
            color: white;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="weatherInfo" class="weather-info">날씨 정보를 불러오는 중...</div>
        <img id="weatherIcon" class="weather-icon" src="" alt="날씨 아이콘" />
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>미세먼지</th>
                        <th>초미세먼지</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="dataRow">
                        <td>50</td>
                        <td>20</td>
                        <td>보통</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="error" class="error"></div>
    </div>
    <script>
        let weatherData = {
            weather: '',
            temperature: '',
            pty: '',
            skyStat: ''
        };

        let previousAirQuality = {
            pm10Value: null,
            pm25Value: null,
            status: ''
        };

        const CACHE_DURATION = 3600000; // 1시간
        const MAX_RETRIES = 3; // 최대 재시도 횟수

        async function fetchWeather() {
            const today = new Date();
            const date = today.toISOString().slice(0, 10).replace(/-/g, '');
            let hour = String(today.getHours()).padStart(2, '0') + '00';
            const baseTimeArray = [200, 500, 800, 1100, 1400, 1700, 2000, 2300];

            for (let i = baseTimeArray.length - 1; i >= 0; i--) {
                if (parseInt(hour) >= baseTimeArray[i]) {
                    hour = String(baseTimeArray[i]).padStart(4, '0');
                    break;
                }
            }

            hour = (parseInt(hour) - 300).toString().padStart(4, '0');

            if (parseInt(hour) < 0) {
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                const newDate = yesterday.toISOString().slice(0, 10).replace(/-/g, '');
                hour = '2300';
                await fetchWeatherData(newDate, hour);
            } else {
                await fetchWeatherData(date, hour);
            }
        }

        async function fetchWeatherData(date, hour) {
            const apiKey = 'YOUR_API_KEY'; // 여기에 API 키를 입력하세요.
            const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=${apiKey}&pageNo=1&numOfRows=10&dataType=JSON&base_date=${date}&base_time=${hour}&nx=59&ny=74`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const weatherInfo = data.response.body.items.item;

                let weatherString = '';
                let temperature = '';

                weatherInfo.forEach(item => {
                    if (item.category === 'SKY') {
                        const sky = parseInt(item.fcstValue);
                        weatherData.skyStat = sky;
                    } else if (item.category === 'TMP') {
                        temperature = `${item.fcstValue}°C`;
                    } else if (item.category === 'PTY') {
                        const pty = parseInt(item.fcstValue);
                        weatherData.pty = pty;
                        if (pty === 1 || pty === 4) {
                            weatherString = '비';
                        } else if (pty === 2) {
                            weatherString = '비/눈';
                        } else if (pty === 3) {
                            weatherString = '눈';
                        } else if (pty === 0) {
                            weatherString = (weatherData.skyStat === 1 || weatherData.skyStat === 2) ? "맑음" : "흐림";
                        }
                    }
                });

                weatherData.weather = weatherString;
                weatherData.temperature = temperature;

                updateWeatherDisplay();
            } catch (error) {
                console.error('날씨 데이터 가져오기 오류:', error);
                document.getElementById('error').innerText = `날씨 데이터 오류: ${error.message}`;
            }
        }

        async function fetchAirQualityData(retryCount = 0) {
            const now = Date.now();
            const lastFetch = localStorage.getItem('lastFetch');

            // 캐시된 데이터 사용
            if (lastFetch && now - lastFetch < CACHE_DURATION) {
                const cachedData = JSON.parse(localStorage.getItem('airQualityData'));
                if (cachedData) {
                    updateAirQualityDisplay(cachedData);
                    return;
                }
            }

            const airQualityApiUrl = 'https://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getCtprvnRltmMesureDnsty?serviceKey=YOUR_AIR_QUALITY_API_KEY&sidoName=%EA%B4%91%EC%A3%BC&pageNo=1&numOfRows=1&returnType=JSON&ver=1.0'; // 여기에 미세먼지 API URL을 입력하세요.

            try {
                const response = await fetch(airQualityApiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.response?.body?.items?.length > 0) {
                    const airQualityInfo = data.response.body.items[0];

                    previousAirQuality.pm10Value = airQualityInfo.pm10Value;
                    previousAirQuality.pm25Value = airQualityInfo.pm25Value;
                    previousAirQuality.status = getStatus(airQualityInfo.pm10Value, airQualityInfo.pm25Value);

                    localStorage.setItem('airQualityData', JSON.stringify(previousAirQuality));
                    localStorage.setItem('lastFetch', now);
                    updateAirQualityDisplay(previousAirQuality);
                } else {
                    throw new Error("미세먼지 데이터가 없습니다.");
                }
            } catch (error) {
                console.error('미세먼지 데이터 가져오기 오류:', error);
                if (retryCount < MAX_RETRIES) {
                    console.log(`재시도 중... (${retryCount + 1}/${MAX_RETRIES})`);
                    setTimeout(() => fetchAirQualityData(retryCount + 1), 5000);
                } else {
                    updateAirQualityDisplay(previousAirQuality);
                    document.getElementById('error').innerText = `미세먼지 데이터 오류: ${error.message}`;
                }
            }
        }

        function updateAirQualityDisplay(airQualityInfo) {
            const dataRow = document.getElementById('dataRow');
            dataRow.innerHTML = `
                <td>${airQualityInfo.pm10Value !== null ? airQualityInfo.pm10Value : 'N/A'}</td>
                <td>${airQualityInfo.pm25Value !== null ? airQualityInfo.pm25Value : 'N/A'}</td>
                <td>${airQualityInfo.status !== '' ? airQualityInfo.status : 'N/A'}</td>
            `;
        }

        function getStatus(pm10, pm25) {
            const pm10Int = parseInt(pm10, 10);
            const pm25Int = parseInt(pm25, 10);

            if (pm25Int <= 15) {
                return "좋음";
            } else if (pm25Int <= 35) {
                return "보통";
            } else if (pm25Int <= 75) {
                return "나쁨";
            } else {
                return "매우 나쁨";
            }
        }

        function updateWeatherDisplay() {
            const weatherInfoElement = document.getElementById('weatherInfo');
            const weatherIconElement = document.getElementById('weatherIcon');

            weatherInfoElement.innerText = `${weatherData.weather}, ${weatherData.temperature}`;
            weatherIconElement.src = `https://openweathermap.org/img/wn/${getWeatherIconCode(weatherData.weather)}@2x.png`; // 이곳에 적절한 날씨 아이콘 URL을 추가하세요.
        }

        function getWeatherIconCode(weather) {
            // 날씨에 따라 아이콘 코드 설정 (예: 비, 눈 등)
            switch (weather) {
                case '비':
                    return '10d';
                case '눈':
                    return '13d';
                case '맑음':
                    return '01d';
                case '흐림':
                    return '04d';
                case '비/눈':
                    return '09d';
                default:
                    return '01d';
            }
        }

        async function init() {
            await fetchWeather();
            await fetchAirQualityData();
        }

        window.onload = init;
    </script>
</body>
</html>
