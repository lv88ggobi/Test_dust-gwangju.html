<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 날씨 및 미세먼지 정보</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 2px 0 0 5px;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }
        .main {
            display: flex;
            align-items: flex-start;
            background-color: #000000;
            padding: 0px;
            width: 700px;
        }
        .weather-info {
            font-size: 50px;
            text-align: center;
            padding-top: 5px;
            margin-right: 20px;
        }
        .weather-icon {
            width: 50px;
            height: 55px;
            padding-top: 8px;
            margin-right: 5px;
        }
        table {
            width: 285px;
            border-collapse: collapse;
            background-color: black;
            font-size: 20px;
        }
        th {
            background-color: #004d40;
            font-size: 24px;
        }
        td {
            font-size: 30px;
            text-align: center;
            color: white;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="weatherInfo" class="weather-info">날씨 정보를 불러오는 중...</div>
        <img id="weatherIcon" class="weather-icon" src="" alt="날씨 아이콘" />
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>미세먼지</th>
                        <th>초미세먼지</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="dataRow">
                        <td>50</td>
                        <td>20</td>
                        <td>보통</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="error" class="error"></div>
    </div>
    <script>
        let weatherData = {
            weather: '',
            temperature: '',
            pty: ''
        };

        async function fetchWeather() {
            const today = new Date();
            const date = today.toISOString().slice(0, 10).replace(/-/g, '');
            let hour = String(today.getHours()).padStart(2, '0') + '00';
            const baseTimeArray = [200, 500, 800, 1100, 1400, 1700, 2000, 2300];

            for (let i = baseTimeArray.length - 1; i >= 0; i--) {
                if (parseInt(hour) >= baseTimeArray[i]) {
                    hour = String(baseTimeArray[i]).padStart(4, '0');
                    break;
                }
            }

            hour = (parseInt(hour) - 300).toString().padStart(4, '0');

            if (parseInt(hour) < 0) {
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                const newDate = yesterday.toISOString().slice(0, 10).replace(/-/g, '');
                hour = '2300';
                await fetchWeatherData(newDate, hour);
            } else {
                await fetchWeatherData(date, hour);
            }
        }

        async function fetchAirQuality() {
            const serviceUrl = 'http://apis.data.go.kr/B552584/ArpltnInforInqireSvc';
            const apiKey = 'cd3PPQWcbkKMI5VfNxGsPtJrtQj06/deSWnzTp7x9WcwByrKU26y4O8UCCJSWTN24yIW6hHLmA0DleNDExXe1A==';
            const url = `${serviceUrl}/getMsrstnAcctoRltmMesureDnsty?serviceKey=${encodeURIComponent(apiKey)}&numOfRows=1&pageNo=1&ver=1.0&stationName=광주&dataTerm=DAILY`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const airQualityInfo = data.response.body.items[0];

                const pm10 = airQualityInfo.pm10Value;
                const pm25 = airQualityInfo.pm25Value;
                const status = getStatus(pm10, pm25);

                updateAirQualityDisplay(pm10, pm25, status);
            } catch (error) {
                console.error('미세먼지 데이터 가져오기 오류:', error);
                document.getElementById('error').innerText = `미세먼지 데이터 오류: ${error.message}`;
            }
        }

        function updateAirQualityDisplay(pm10, pm25, status) {
            const dataRow = document.getElementById('dataRow');
            dataRow.innerHTML = `
                <td>${pm10}</td>
                <td>${pm25}</td>
                <td>${status}</td>
            `;
        }

        function getStatus(pm10, pm25) {
            if (pm10 <= 30 && pm25 <= 15) return '좋음';
            if (pm10 <= 80 && pm25 <= 35) return '보통';
            if (pm10 <= 150 && pm25 <= 75) return '나쁨';
            return '매우 나쁨';
        }

        // 페이지 로드 시 초기 날씨 및 미세먼지 데이터 호출
        window.onload = async () => {
            await fetchWeather();
            await fetchAirQuality();
        };
    </script>
</body>
</html>
